# Ruff Configuration for Synthora Backend
# https://docs.astral.sh/ruff/configuration/

# Target Python version
target-version = "py311"

# Line length
line-length = 100

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
    "alembic/versions",
    "*.egg-info",
    "dist",
    "build",
]

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented out code)
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults (needed for FastAPI Depends)
    "B904",   # Within an except clause, raise exceptions with raise ... from err
    "ARG001", # Unused function argument (common in FastAPI endpoints)
    "ARG002", # Unused method argument
    "I001",   # Import block is un-sorted (style preference)
    "PTH120", # os.path.dirname should be Path.parent (style preference)
    "PTH118", # os.path.join should use pathlib (style preference)
    "PTH100", # os.path.abspath should use pathlib (style preference)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
# Tests can have unused imports and assertions
"tests/**/*.py" = ["ARG", "F401", "F811"]
# Init files can have unused imports
"__init__.py" = ["F401"]
# Alembic migrations have specific patterns
"alembic/**/*.py" = ["E402", "F401"]

[lint.isort]
# isort configuration
known-first-party = ["app"]
force-single-line = false
combine-as-imports = true

[lint.flake8-bugbear]
# Allow default arguments like `Depends()` in FastAPI
extend-immutable-calls = ["fastapi.Depends", "fastapi.Query", "fastapi.Path", "fastapi.Body"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Unix-style line endings
line-ending = "lf"

# Enable auto-formatting of docstrings
docstring-code-format = true

